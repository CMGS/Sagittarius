{% extends "index.html" %}

{%block content %}
<form action="http://account.xiaomen.co/account/register" method="post">
    <ul>
        <li>
            <label for="email">邮箱:</label>
            <input type="text" size="20" tabindex='1' value="" id="email" name="email">
        </li>
        <li>
            <label for="password">密码:</label>
            <input type="password" size="20" tabindex='2' value="" id="password" name="password">
        </li>
        <li>
            <label for="name">昵称:</label>
            <input type="text" size="20" tabindex='3' value="" id="name" name="name">
        </li>
        <li>
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
            <button type="submit" tabindex='4'>注册</button>
        </li>
    </ul>
</form>
{% if error %}
<span>{{ error }}</span>
{% endif %}
{% endblock %}

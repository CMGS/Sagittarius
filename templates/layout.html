<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, minimum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="{{'/static/css/bootstrap.css'|s_files }}" type="text/css"/>
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link rel="stylesheet" href="{{'/static/css/bootstrap-responsive.css'|s_files }}" type="text/css"/>
    <title>{%block title%}找豆娘{% endblock %}</title>
</head>
<body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">找豆娘</a>
          <div class="btn-group pull-right">
            {% block user_menu %}
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="icon-user"></i>用户中心
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="/account/register/">注册</a></li>
              <li><a href="/account/login/">登陆</a></li>
              <li><a href="/account/forget/">忘记密码</a></li>
            </ul>
            {% endblock %}
          </div>
          <div class="nav-collapse">
            <ul class="nav">
              {% block nav %}
              <li class="active"><a href="/">首页</a></li>
              <li><a href="/event/">活动列表</a></li>
              <li><a href="/event/write">发布活动</a></li>
              {% endblock %}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      {% block content %}
      {% endblock %}
      <hr>
      <footer>
        <p>&copy; Company 2012</p>
      </footer>

    </div><!--/.fluid-container-->

    <script src="{{'/static/js/jquery-1.7.2.min.js'|s_files }}"></script>
    <script src="{{'/static/js/bootstrap.js'|s_files }}"></script>
</body>
</html>

{% extends "index.html" %}

{% block nav %}
<li><a href="/">首页</a></li>
<li><a href="/event/">活动列表</a></li>
<li class="active"><a href="/event/write">发布活动</a></li>
{% endblock %}

{%block content %}
<div class="hero-unit">
    <form method="post" action="/event/write">
        <label for="title">标题</label>
        <input type="text" name="title" value="{{ title }}" size="45"/>
        <label for="content">内容</label>
        <textarea name="content" rows="5" cols="10">{{ content }}</textarea>
        <label for="start_date">开始时间</label>
        <input type="text" name="start_date" value="{{ start_date }}" size="25"/>
        <br />
        <button class="btn btn-primary" type="submit">提交</button>
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
    </form>
    {% if error %}
    <div class="alert alert-error">
        <button class="close" data-dismiss="alert">×</button>
        <strong>Oops!</strong> {{ error }}
    </div>
    {% endif %}
</div>
{% endblock %}
